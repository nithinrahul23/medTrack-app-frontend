<p-table 
 [value]="userDetails"
 [paginator]="true" 
 [rows]="5" 
 [showCurrentPageReport]="true"
 [tableStyle]="{ 'min-width': '50rem' }"
 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="userName">Username <p-sortIcon field="userName"></p-sortIcon></th>
            <th pSortableColumn="firstName">Firstname<p-sortIcon field="firstName"></p-sortIcon></th>
            <th pSortableColumn="lastName">Lastname<p-sortIcon field="lastName"></p-sortIcon></th>
            <th pSortableColumn="emailId">Email Id<p-sortIcon field="emailId"></p-sortIcon></th>
            <th pSortableColumn="role">Role<p-sortIcon field="role"></p-sortIcon></th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-userDetail>
        <tr>
            <td>{{ userDetail.userName }}</td>
            <td>{{ userDetail.firstName }}</td>
            <td>{{ userDetail.lastName }}</td>
            <td>{{ userDetail.emailId }}</td>
            <td>{{ userDetail.role}}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info" (click)="updateQuantity(userDetail)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteDetails($event,userDetail.userName)"></button>         
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Edit Role" [(visible)]="visible" [modal]="true">
    <div class="p-fluid">
        <div class="p-field">
            <span><b>User Name:</b> <br> {{selectedUser.userName}}</span>
            
        </div><br>
        <div class="p-field">
            <b><label for="role">Role:</label></b>
            <p-dropdown [options]="roles" [(ngModel)]="selectedUser.role"></p-dropdown>
        </div>
    </div><br><br><br>
    <p-footer>
        <button pButton label="Save" icon="pi pi-check" (click)="saveUser()"></button>
        <button pButton label="Cancel" icon="pi pi-times" (click)="visible=false"></button>
    </p-footer>
</p-dialog>

<p-confirmPopup></p-confirmPopup>
<p-toast></p-toast>
